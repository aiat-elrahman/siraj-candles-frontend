<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siraj Admin Panel - Product Uploader</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* You can keep custom styles here if you have any */
      body {
        background-color: #f3f4f6; /* A light gray background */
      }
    </style>
</head>
<body>

    <div id="root">
      <p style="text-align: center; padding-top: 50px; font-family: sans-serif;">
        Loading Admin Panel...
      </p>
    </div>

    <script src="./assets/admin-bundle.js"></script>

<script>
  // 1. Get your AdminProductUploader component from the bundle
  const App = window.AdminProductUploader.AdminProductUploader;

  // 2. Find the <div id="root">
  const rootElement = document.getElementById('root');

  // 3. Tell React to render your component inside that div
  const root = ReactDOM.createRoot(rootElement);
  root.render(React.createElement(App));
</script>
</body>
</html>
